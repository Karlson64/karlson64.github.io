<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELS TEAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background: #111;
            border-radius: 32px;
            padding: 50px 40px;
            margin-bottom: 30px;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 50px;
        }

        .btn {
            padding: 22px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-secondary {
            background: #222;
            color: #fff;
            border-color: #444;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .profiles {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile {
            background: #151515;
            border-radius: 24px;
            padding: 30px;
            width: 100%;
            max-width: 370px;
            text-align: center;
            border: 1px solid #333;
        }

        .profile-title {
            font-size: 1.6rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .profile-desc {
            font-size: 1.1rem;
            line-height: 1.5;
            opacity: 0.8;
            font-weight: 700;
        }

        .warning {
            background: rgba(255, 50, 50, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 50, 50, 0.3);
        }

        .warning-text {
            color: #ff3232;
            font-weight: 800;
            font-size: 1rem;
        }

        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            
            .btn {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">ELS TEAM</div>
            </div>
            
            <div class="buttons">
                <a href="https://discord.com/invite/9qahFUmbpe" class="btn btn-primary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.59 5.88999C17.36 5.31999 16.05 4.89999 14.68 4.65999C14.5 4.94999 14.3 5.33999 14.16 5.66999C12.68 5.45999 11.21 5.45999 9.75 5.66999C9.61 5.32999 9.41 4.94999 9.22 4.65999C7.85 4.89999 6.54 5.31999 5.31 5.88999C3.25 9.09999 2.69 12.2 3.03 15.24C4.65 16.36 6.24 17.05 7.8 17.49C8.24 16.89 8.63 16.25 8.97 15.58C8.35 15.33 7.76 15.02 7.2 14.66C7.39 14.53 7.57 14.39 7.75 14.25C11.33 15.82 15.04 15.82 18.58 14.25C18.76 14.39 18.94 14.53 19.13 14.66C18.57 15.02 17.98 15.33 17.36 15.58C17.7 16.25 18.09 16.89 18.53 17.49C20.09 17.05 21.68 16.36 23.3 15.24C23.72 11.57 22.76 8.45999 20.17 5.88999H18.59ZM9 13.18C8.12 13.18 7.41 12.38 7.41 11.4C7.41 10.42 8.1 9.61999 9 9.61999C9.9 9.61999 10.59 10.42 10.59 11.4C10.6 12.38 9.9 13.18 9 13.18ZM15 13.18C14.12 13.18 13.41 12.38 13.41 11.4C13.41 10.42 14.1 9.61999 15 9.61999C15.9 9.61999 16.59 10.42 16.59 11.4C16.59 12.38 15.89 13.18 15 13.18Z" fill="currentColor"/>
                    </svg>
                    СООБЩЕСТВО
                </a>
                
                <a href="https://discord.com/oauth2/authorize?client_id=1310668495301902426" class="btn btn-secondary">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
                        <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 12H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    ДОБАВИТЬ БОТА
                </a>
            </div>
            
            <div class="profiles">
                <div class="profile">
                    <div class="profile-title">ЭЙ!</div>
                    <div class="profile-desc">
                        ЭТО КРАШ БОТ, ПРИ ДОБАВЛЕНИИ НА СЕРВЕР УНИЧТОЖИТ ЕГО ПОЭТОМУ НЕ ДОБАВЛЯЙТЕ НА СВОЙ СЕРВЕР
                    </div>
                    <div class="warning">
                        <div class="warning-text">⚠️ МЫ СТОЛКНУЛИСЬ С НЕКОТОРЫМИ ПРОБЛЕМАМИ,СЛЕДИТЕ ЗА НОВОСТЯМИ ОТ ВЫСШЕЙ АДМИНИСТРАЦИИ В НАШЕМ ДИСКОРДЕ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
